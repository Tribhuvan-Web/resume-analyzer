<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume - Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 60px;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #007bff;
        }
        .result-card {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Resume Analyzer</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/upload">Upload Resume</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="text-center mb-4">Upload Resume for Analysis</h2>
                
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="drop-zone mb-3" id="dropZone">
                                <p class="mb-3">üìÅ Drag and drop your resume here or</p>
                                <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt" style="display: none;">
                                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">Choose File</button>
                                <p class="mt-3 text-muted small">Supported formats: PDF, DOCX, DOC, TXT (Max 10MB)</p>
                            </div>
                            
                            <div id="fileInfo" style="display: none;" class="alert alert-info">
                                <strong>Selected file:</strong> <span id="fileName"></span>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg" id="uploadBtn" disabled>
                                    <span id="uploadText">Analyze Resume</span>
                                    <span id="uploadSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Analysis Results -->
                <div id="resultsCard" class="card mt-4 result-card">
                    <div class="card-header">
                        <h5>Analysis Results</h5>
                    </div>
                    <div class="card-body" id="resultsContent">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const resultsCard = document.getElementById('resultsCard');

        // Drag and drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#007bff';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                // Validate file size (10MB limit)
                const maxSize = 10 * 1024 * 1024; // 10MB in bytes
                if (file.size > maxSize) {
                    alert('File size too large. Please select a file smaller than 10MB.');
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    uploadBtn.disabled = true;
                    return;
                }
                
                // Validate file type
                const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/msword', 'text/plain'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Invalid file type. Please select a PDF, DOCX, DOC, or TXT file.');
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    uploadBtn.disabled = true;
                    return;
                }
                
                fileName.textContent = file.name;
                fileInfo.style.display = 'block';
                uploadBtn.disabled = false;
            }
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) return;

            // Show loading state
            document.getElementById('uploadText').style.display = 'none';
            document.getElementById('uploadSpinner').style.display = 'inline-block';
            uploadBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/resumes/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    displayResults(result);
                } else {
                    // Handle error response
                    try {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.message || errorData.error || 'Failed to analyze resume'}`);
                    } catch (parseError) {
                        // If response is not JSON, show status text
                        alert(`Error: ${response.status} - ${response.statusText}`);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                // Check if it's a network error
                if (error instanceof TypeError && error.message.includes('fetch')) {
                    alert('Network error: Please check if the server is running and try again.');
                } else {
                    alert('Error uploading file. Please try again.');
                }
            } finally {
                // Reset button state
                document.getElementById('uploadText').style.display = 'inline';
                document.getElementById('uploadSpinner').style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Personal Information</h6>
                        <p><strong>Name:</strong> ${data.personalInfo?.fullName || 'Not found'}</p>
                        <p><strong>Email:</strong> ${data.personalInfo?.email || 'Not found'}</p>
                        <p><strong>Phone:</strong> ${data.personalInfo?.phoneNumber || 'Not found'}</p>
                        <p><strong>LinkedIn:</strong> ${data.personalInfo?.linkedinUrl || 'Not found'}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Experience Summary</h6>
                        <p><strong>Experience:</strong> ${data.totalExperienceYears || 0} years</p>
                        <p><strong>Seniority:</strong> ${data.seniority || 'Unknown'}</p>
                        <p><strong>Skills Found:</strong> ${data.skills?.length || 0}</p>
                    </div>
                </div>
                <div class="mt-3">
                    <h6>Technical Skills</h6>
                    <div class="d-flex flex-wrap gap-2">
                        ${data.skills?.map(skill => 
                            `<span class="badge bg-primary">${skill.name}</span>`
                        ).join('') || '<span class="text-muted">No skills detected</span>'}
                    </div>
                </div>
            `;
            
            resultsCard.style.display = 'block';
        }
    </script>
</body>
</html>
